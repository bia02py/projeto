<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Boletim Mensal - Meu amigo cão</title>
  <link href="estilos/principal.css" rel="stylesheet" type="text/css">

  <style>
    nav {
      background-color: #C0262C;
      border-radius: 8px;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #FFFFFF;
      font-size: 1.2em;
      font-weight: bold;
      padding: 8px 12px;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #FFFFFF;
      color: #C0262C;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    form input[type="text"],
    form input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form input[type="submit"] {
      background-color: #C0262C;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    form input[type="submit"]:hover {
      background-color: #9c1f23;
    }
  </style>
</head>

<body>

  <h1>Meu amigo cão - Petshop</h1>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="quem-somos.html">Quem somos</a></li>
      <li><a href="produtos.html">Produtos</a></li>
      <li><a href="banho-e-tosa.html">Banho e Tosa</a></li>
      <li><a href="curiosidades.html">Curiosidades</a></li>
      <li><a href="boletim.html">Boletim</a></li>
    </ul>
  </nav>

  <h2>Boletim mensal</h2>
  <h3>Assine já!</h3>

  <p>Fazendo sua assinatura, você receberá mensalmente informações sobre nossos produtos, serviços, eventos e descontos.</p>

  <form method="post" action="obrigado.html">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <input type="submit" value="Assinar boletim">
  </form>

</body>
</html>
